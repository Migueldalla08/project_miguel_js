<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Descubra se o numero está entre 10 e 20</h1>
	<form id="formulario">
		<label for="numero_inteiro">Digite um numero inteiro:</label>
		<input type="text" id="numero_inteiro"><br>
		<br>
		<label for="resultado">O numero está entre 10 e 20?</label>
		<input type="text" id="resultado" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>
	<script src="js/script.js"></script>
</body>
</html>
